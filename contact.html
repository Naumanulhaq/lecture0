              <h1 class="c-h1"> Get in Touch <h1>
              <p class="c-p"> Please fill out the quick form to get in touch.</p>
              <form>
                <div><input class="c-name" name="name" type="text" placeholder="Full Name"></div>
                <div><input class="c-email" name="Email ID" type="email" placeholder="Email ID"></div>
                <div><textarea class="c-message" rows="5" cols="50" name="description" placeholder="Message"></textarea></div>
              </form>
              <button class="btn" type="button">Submit</button>
                <div class="alert alert-success alert-dismissable">
